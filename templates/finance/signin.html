<!DOCTYPE html>
{% extends 'finance/base.html' %}
{% load static %}

{% block cssBlock %}
    <link rel="stylesheet" href="{% static 'css/mycss/login.css' %}">
{% endblock %}

{% block body_block %}

<style>
 
</style>

<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-offset-5 col-md-4 text-center">
          <h1 class='text-white'>Finance</h1>
          {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                 {{ message }}
                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <div class="form-login"></br>
              <h4>Secure Login</h4>
              </br>
              <form method="POST">
                {% csrf_token %}
                <input type="email" id="userName" name="uemail" class="form-control input-sm chat-input" placeholder="username" required/>
                </br></br>
                <input type="password" id="userPassword" name="upassword" class="form-control input-sm chat-input" placeholder="password" required/>
                </br></br>
                <div class="wrapper">
                        <span class="group-btn">
                            <button type="submit" class="btn btn-danger btn-md">login <i class="fa fa-sign-in"></i></button>
                        </span>
                </div>
              </form>
          </div>
      </div>
  </div>
  </br></br>
  <div class="text-center">
    <a href="/forget" >Forget Passsword</a>
  </div>
  </br>
  <!--footer-->
  <div class="footer text-white text-center">
      <p>Dont have an account?  <a href="/signin" >SignUp Now!</a> </p>
  </div>
  <!--//footer-->
</div>
